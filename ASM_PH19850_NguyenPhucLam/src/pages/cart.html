<section class="h-100 h-custom" style="background-color: #f1f1f1">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <!-- card -->
        <div
          class="card card-registration card-registration-2"
          style="border-radius: 15px"
        >
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div
                    class="d-flex justify-content-between align-items-center mb-5"
                  >
                    <h3 class="fw-bold mb-0 text-black">Giỏ Hàng</h3>
                  </div>

                  <hr class="my-4" />
                  <!-- bắt đầu row -->
                  <div
                    class="row mb-4 d-flex justify-content-between align-items-center"
                    ng-repeat="formSanPham in listsSanPhamCart"
                  >
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <input
                        ng-model="formSanPham.chon"
                        type="checkbox"
                        value="true"
                      />

                      <img
                        src="../../assets/{{formSanPham.anh}}"
                        class="img-fluid rounded-3"
                        alt="Cotton T-shirt"
                      />
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">{{formSanPham.thuongHieu}}</h6>
                      <h6 class="text-black mb-0">{{formSanPham.ten}}</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <input
                        id="form1"
                        min="1"
                        name="quantity"
                        value="1"
                        ng-model="formSanPham.soLuong"
                        type="number"
                        class="form-control form-control-sm"
                      />
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">
                        {{formSanPham.gia| currency:"":0}} VND
                      </h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <button
                        class="btn btn-primary"
                        ng-click="deleteCart($event,$index)"
                      >
                        <i class="fas fa-times"></i>
                      </button>
                    </div>
                  </div>
                  <hr class="my-4" />

                  <div class="pt-5">
                    <h6 class="mb-0">
                      <a href="#!" class="text-body"
                        ><i class="fas fa-long-arrow-alt-left me-2"></i>Trang
                        chủ</a
                      >
                    </h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Bản Tóm Tắt</h3>
                  <hr class="my-4" />

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase"></h5>
                    <h5>{{tongTien | currency:"":0}}</h5>
                  </div>
                  <h5 class="text-uppercase mb-3">Cung cấp mã</h5>

                  <div class="mb-5">
                    <div class="form-outline">
                      <input
                        ng-model="maThanhToan"
                        type="text"
                        id="form3Examplea2"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form3Examplea2"
                        >Nhập mã của bạn.</label
                      >
                    </div>
                  </div>

                  <hr class="my-4" />

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Thành tiền</h5>
                    <h5>{{tongGia() - maThanhToan | currency:"":0}} VND</h5>
                  </div>

                  <button
                    type="button"
                    class="btn btn-dark btn-block btn-lg"
                    data-mdb-ripple-color="dark"
                    ng-click="thanhToan($event)"
                  >
                    Thanh Toán
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
